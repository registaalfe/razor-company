<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Razor</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/cb159ff4e1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Header Start -->
    <header class="bg-gray-300 top-0 left-0 w-full flex items-center z-10">
      <div class="container">
        <div class="flex items-center justify-between">
          <div class="px-16 py-4">
            <a href="#" class="text-2xl font-semibold">Razor</a>
          </div>

          <nav>
            <ul class="flex">
              <li class="group">
                <a
                  href="#"
                  class="text-base px-6 py-2 rounded-lg group-hover:bg-orange-400"
                  >Sign Up</a
                >
              </li>

              <li class="group ml-[2px]">
                <a
                  href="#"
                  class="text-base px-6 py-2 rounded-lg group-hover:bg-orange-400"
                  >Request Demo</a
                >
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <!-- Header End -->

    <!-- Login Section Start -->
    <section class="flex bg-gray-300 pt-36 pb-32 items-center justify-center">
      <div class="container w-[40%] rounded-2xl bg-purple-500">
        <div class="flex flex-wrap px-14">
          <div
            class="block w-full px-4 mt-10 mb-10 justify-center items-center"
          >
            <h2 class="font-semibold text-2xl text-center">Agent Login</h2>
            <p class="text-base text-center mt-2 px-12">
              Hey, Enter your details to get sign in to your account
            </p>

            <div class="mt-10">
              <input
                type="text"
                name="username"
                id="username"
                placeholder="Enter email"
                class="border w-full text-base rounded-md py-2 px-2"
              />
            </div>

            <div class="mt-4">
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Password"
                class="border w-full text-base rounded-md py-2 px-2"
              />
            </div>

            <div class="mt-4">
              <a href="#" class="hover:text-orange-400">Forgot Password?</a>
            </div>

            <div class="mt-10">
              <button class="rounded-md bg-orange-400 w-full py-2 px-2">
                Sign in
              </button>
            </div>

            <div class="mt-10 text-center">
              <span>- Or Sign in with -</span>
            </div>

            <div class="flex justify-center mt-10">
              <div class="px-1">
                <button
                  class="rounded-md w-full bg-white px-4 py-2 shadow-sm ring-gray-300"
                >
                  <i class="fa-brands fa-google pr-1"></i>
                  Google
                </button>
              </div>

              <div class="px-1">
                <button
                  class="rounded-md w-full bg-white px-4 py-2 shadow-sm ring-gray-300"
                >
                  <i class="fa-brands fa-apple"></i>
                  Apple ID
                </button>
              </div>

              <div class="px-1">
                <button
                  class="rounded-md w-full bg-white px-4 py-2 shadow-sm ring-gray-300"
                >
                  <i class="fa-brands fa-facebook"></i>
                  Facebook
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Login Section End -->
  </body>
</html>
